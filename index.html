<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="preload" as="style" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

    <main class="card">
      
      <div class="result">
        <p>Your Result</p>
        <div class="result-score">
          <p><span>76 </span>of 100</p>
        </div><!-- end result-score -->
        <h2 class="feedback__title">Great</h2>
        <p class="feedback__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div><!-- end result -->

      <div class="summary">
        <h3 class="summary-heading">Summary</h3>

        <div class="summary-scores">
          <div class="summary-score summary-score__reaction">
            <div class="skill">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p class="skill__title-reaction">Reaction</p>
            </div><!-- end skill -->
            <div class="skill-score">
              <p>80 <span>/ 100</span></p>
            </div><!-- end skill-score -->
          </div><!-- end summary-score -->

          <div class="summary-score summary-score__memory">
            <div class="skill">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="skill__title-memory">Memory</p>
            </div><!-- end skill -->
            <div class="skill-score">
              <p>92 <span>/ 100</span></p>
            </div><!-- end skill-score -->
          </div><!-- end summary-score -->

          <div class="summary-score summary-score__verbal">
            <div class="skill">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="skill__title-verbal">Verbal</p>
            </div><!-- end skill -->
            <div class="skill-score">
              <p>61 <span>/ 100</span></p>
            </div><!-- end skill-score -->
          </div><!-- end summary-score -->

          <div class="summary-score summary-score__visual">
            <div class="skill">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p class="skill__title-visual">Visual</p>
            </div><!-- end skill -->
            <div class="skill-score">
              <p>72 <span>/ 100</span></p>
            </div><!-- end skill-score -->
          </div><!-- end summary-score -->
        </div><!-- end summary-scores -->

        <a href="#" class="continue">Continue</a>
      </div><!-- end summary -->
    </main><!-- end card -->

  </body>
</html>
